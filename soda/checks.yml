checks for core.videos:
  - row_count > 0
  - missing_count(video_id) = 0
  - min(duration_seconds) >= 0
  - freshness(published_date) < 365d
  - schema:
      warn:
        when required column missing:
          - video_id
          - title
          - published_date
          - channel_id

checks for staging.video_raw:
  - missing_count(video_id) = 0
  - schema:
      warn:
        when required column missing:
          - video_id
          - duration_iso
          - duration_seconds
